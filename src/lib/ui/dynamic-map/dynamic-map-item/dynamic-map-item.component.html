<div class='accordion-header'
    [id]='"accordion-heading-" + itemId'>
  <button class='accordion-button collapsed'
          type='button'
          data-bs-toggle='collapse'
          [attr.data-bs-target]='"#accordion-collapse-" + itemId'
          aria-expanded='false'
          [attr.aria-controls]='"#accordion-collapse-" + itemId'>
    <ng-container *ngTemplateOutlet='title'></ng-container>
  </button>
</div>
<div class='accordion-collapse collapse'
     [id]='"accordion-collapse-" + itemId'
     [attr.aria-labelledby]='"accordion-heading-" + itemId'
     [attr.data-bs-parent]='"#accordion-" + accordionId'>
  <div class='accordion-body'>
    <ng-container *ngTemplateOutlet='content'></ng-container>
  </div>
</div>

<div *appDesktopOnly>
  <div class='text-small text-muted mb-2'>
    <ng-container *ngTemplateOutlet='title'></ng-container>
  </div>
  <div>
    <ng-container *ngTemplateOutlet='content'></ng-container>
  </div>
</div>

<ng-template #title>
  <ng-content select='[title]'></ng-content>
</ng-template>
<ng-template #content>
  <ng-content select='[content]'></ng-content>
</ng-template>
