<div class='container-fluid px-0 h-100'>
  <div class='row g-0 h-100'>
    <div class='h-100'
         *ngIf='showSidebar$ | async'
         [class.col-12]='fullSidebar$ | async'
         [class.col]='!(fullSidebar$ | async)'
         [style.max-width]='!(fullSidebar$ | async) ? "20rem" : "unset"'>
      <ng-content select='[sidebar]'></ng-content>
    </div>
    <div class='h-100'
         *ngIf='showContent$ | async'
         [class.col-12]='fullContent$ | async'
         [class.col]='!(fullContent$ | async)'>
      <div class='h-100'
           *ngIf='!(selected$ | async)'>
        <ng-content select='[preview]'></ng-content>
      </div>
      <div class='h-100'
           *ngIf='selected$ | async'>
        <ng-content select='[content]'></ng-content>
      </div>
    </div>
  </div>
</div>
