<div #boundary class="boundary" (touchstart)="blockScrollSnap()" (touchend)="snap()" (scroll)="scrollSnap()">
  <div #drag class="drag">
    <div #before class="item before">
      <ng-content select="[before]"></ng-content>
    </div>
    <div #center class="item center">
      <ng-content select="[content]"></ng-content>
    </div>
    <div #after class="item after">
      <ng-content select="[after]"></ng-content>
    </div>
  </div>
</div>
