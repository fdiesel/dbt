<div class="row g-2">

      <i class="bi bi-caret-left-fill"></i>
    </button>
  </div>
  <div class="col d-flex justify-content-center align-items-center">
    <span>{{ date | date:'E dd / MM / yyyy' }}</span>
  </div>
  <div class="col-auto">
    <button class="btn btn-lg btn-link" (click)="next()">
      <i class="bi bi-caret-right-fill"></i>
    </button>
  </div>
</div>
